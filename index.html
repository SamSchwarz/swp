<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Data Log</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Sensor Data Log</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>Soil Moisture (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>
        <script>
        // Format ISO timestamp to readable local date/time
        function formatTimestamp(ts) {
            const d = new Date(ts);
            return d.toLocaleString();
        }

        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#data-table tbody');
                tbody.innerHTML = "";
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${formatTimestamp(row.timestamp)}</td>
                        <td>${row.temperature}</td>
                        <td>${row.humidity}</td>
                        <td>${parseFloat(row.soil_moisture).toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                document.querySelector('#data-table tbody').innerHTML = 
                    `<tr><td colspan="4">Failed to load data</td></tr>`;
            });
    </script>
</body>
</html>
